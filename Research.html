        const proModeButton = document.getElementById('proModeButton');
        const standardModeButton = document.getElementById('standardModeButton');
        const searchInput = document.getElementById('searchInput'); // New search input
        const searchPapersButton = document.getElementById('searchPapersButton'); // New search button
        const paginationControls = document.getElementById('paginationControls'); // Pagination controls
        const abstractPopup = document.getElementById('abstractPopup'); // Abstract popup element

        let selectedPapers = [];

        // Pagination state variables
        let currentPage = 1;

            currentPage = 1;

            currentFetchMode = 'topic';
            searchInput.value = ''; // Clear search input when fetching by topic

        async function loadPaperData() {
            showLoader();
            paperList.innerHTML = '<div class="loading">Fetching papers...</div>';
            paginationControls.innerHTML = ''; // Clear old controls
            selectedPapers = [];
            summarizeButton.style.display = 'none';
            selectAllButton.style.display = 'block'; // Keep select all visible for new list
            resultsSection.style.display = 'none'; // Hide old results
            paperSelectionSection.style.display = 'block'; // Ensure paper list section is visible

            let headings = [];
            let currentResultsPerPage = (currentFetchMode === 'search') ? 50 : 25; // ArXiv defaults

            try {
                if (currentFetchMode === 'topic') {
                    resultsPerPage = 25; // Ensure this is set for topic mode
                    headings = await getPaperHeadings(currentTopic, (currentPage - 1) * resultsPerPage);
                } else if (currentFetchMode === 'search') {
                    resultsPerPage = 50; // Ensure this is set for search mode
                    headings = await searchArxivPapers(currentQuery, (currentPage - 1) * resultsPerPage, resultsPerPage);
                }
                displayPaperHeadings(headings);
                renderPaginationControls(headings.length, resultsPerPage); // Pass current resultsPerPage
            } catch (error) {
                console.error(`Error loading paper data (mode: ${currentFetchMode}):`, error);
                paperList.innerHTML = `<div>Error fetching papers. ${error.message}</div>`;
            } finally {
                hideLoader();
            }
        }

        function renderPaginationControls(numResultsThisPage) {
            paginationControls.innerHTML = ''; // Clear previous controls
            if (numResultsThisPage === 0 && currentPage === 1) { // No results at all
                return; // No pagination needed
            }

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage}`;
            pageInfo.style.margin = "0 10px";
            pageInfo.className = "pagination-info";


            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = 'action-button pagination-button';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => changePage(currentPage - 1));
            paginationControls.appendChild(prevButton);

            paginationControls.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = 'action-button pagination-button';
            // Heuristic: if fewer results than page size are returned, it's the last page.
            // Or if ArXiv explicitly says no more results (harder to check reliably from HTML alone)
            nextButton.disabled = numResultsThisPage < currentResultsPerPage;
            nextButton.addEventListener('click', () => changePage(currentPage + 1));
            paginationControls.appendChild(nextButton);
        }

        function changePage(newPage) {
            if (newPage < 1) return;
            currentPage = newPage;
            loadPaperData();
        }
        
        // Renamed from searchAndDisplayPapers
        async function searchArxivPapers(query, startOffset, searchResultsPerPage) { 
            console.log(`Searching for: "${query}", starting at offset: ${startOffset}, size: ${searchResultsPerPage}`);
            const arxivSearchUrl = `https://arxiv.org/search/?query=${encodeURIComponent(query)}&searchtype=all&source=header&start=${startOffset}&size=${searchResultsPerPage}`;

            try {
                const htmlText = await fetchWithCORSBypass(arxivSearchUrl);
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                const headings = [];
                const results = doc.querySelectorAll('li.arxiv-result');

                if (results.length === 0) {
                    // paperList.innerHTML = '<div>No papers found for your search query.</div>'; // This will be handled by displayPaperHeadings
                    return []; // Return empty array, loadPaperData will handle display
                }

                results.forEach(result => {
                    const titleElement = result.querySelector('p.title.is-5');
                    const title = titleElement ? titleElement.textContent.trim() : 'No title found';

                    const absLinkElement = result.querySelector('p.list-title.is-inline-block a[href*="/abs/"]');
                    let absLink = '';
                    let htmlLink = '';

                    if (absLinkElement) {
                        const absPath = absLinkElement.getAttribute('href');
                        if (absPath) {
                            absLink = `https://arxiv.org${absPath}`;
                            const paperId = absPath.split('/').pop();
                            if (paperId) {
                                htmlLink = `https://arxiv.org/html/${paperId}`;
                            }
                        }
                    }
                    
                    // Fallback if the primary 'p.list-title a' selector fails, try to find any link to abs page
                    if (!absLink) {
                         const genericAbsLinkElement = result.querySelector('a[href*="/abs/"]');
                         if (genericAbsLinkElement) {
                            const absPath = genericAbsLinkElement.getAttribute('href');
                            if (absPath) {
                                absLink = absPath.startsWith('http') ? absPath : `https://arxiv.org${absPath}`;
                                const paperId = absLink.split('/').pop();
                                 if (paperId) {
                                    htmlLink = `https://arxiv.org/html/${paperId}`;
                                }
                            }
                         }
                    }


                    // Only add if we have at least an abstract link
                    if (absLink) {
                         headings.push({
                            title,
                            absLink,
                            htmlLink // This might be empty if no PDF link was found or applicable
                        });
                    }
                });
                
                if (headings.length === 0 && results.length > 0) {
                    // This case means results were found, but links/titles couldn't be parsed as expected.
                    // paperList.innerHTML = '<div>Found papers, but could not parse details...</div>'; // Handled by displayPaperHeadings
                    console.warn("Parsed results but extracted 0 headings. Check query selectors.", results);
                    return [];
                }
                // displayPaperHeadings(headings); // This will be called by loadPaperData
                return headings;

            } catch (error) {
                console.error('Error searching papers:', error);
                // paperList.innerHTML = '<div>Error searching papers. Check console for details.</div>'; // Handled by loadPaperData
                throw error; // Re-throw to be caught by loadPaperData
            }
        }

        async function getPaperHeadings(topic, skipCount) { // Added skipCount
            currentProxyIndex = 0;
            // resultsPerPage is global, can be used here
            const arxivUrl = `https://arxiv.org/list/${topic}/new?skip=${skipCount}&show=${resultsPerPage}`;

            try {
                const text = await fetchWithCORSBypass(arxivUrl);
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const headings = [];
                const dts = doc.querySelectorAll('dt');
                for (let i = 0; i < dts.length; i++) {
                    const dt = dts[i];
                    const absLinkElement = dt.querySelector('a[href^="/abs/"]');
                    const absLink = absLinkElement ? `https://arxiv.org/abs/${absLinkElement.href.split('/').pop()}` : '';

                    const htmlLinkElement = dt.querySelector('a[href^="/pdf/"]');
                    const htmlLink = htmlLinkElement ? `https://arxiv.org/html/${htmlLinkElement.href.split('/').pop().replace("pdf", "html")}` : '';

                    const dd = dt.nextElementSibling;
                    if (dd && dd.tagName === 'DD') {
                        const titleElement = dd.querySelector('.list-title');
                        const title = titleElement ? titleElement.textContent.replace(/^Title: /, '').trim() : 'No title found';

                        headings.push({
                            title,
                            absLink,
                            htmlLink
                        });
                    }
                }
                return headings; // Return headings for loadPaperData
            } catch (error) {
                console.error(error);
                // hideLoader(); // Handled by loadPaperData's finally block
                throw new Error('Failed to fetch paper headings with all available CORS proxies'); // Re-throw
            }
        }

        function displayPaperHeadings(headings) {
            paperList.innerHTML = ''; // Clear previous list items
            if (headings.length === 0) {
                paperList.innerHTML = '<div>No papers found for the current selection or page.</div>';
                return;
            }
            headings.forEach(heading => {
                const button = document.createElement('button');
                button.className = 'paper-button';
                 if (!heading.htmlLink) {
                    button.disabled = true;
                    button.title = 'HTML version not available';
                    button.textContent = `${heading.title} (HTML not available)`;
                } else {
                    button.title = heading.title;
                    button.textContent = heading.title;
                    button.dataset.absLink = heading.absLink; // Store absLink
                    button.dataset.paperTitle = heading.title; // Store title for context

                    button.addEventListener('mouseenter', handlePaperMouseEnter);
                    button.addEventListener('mouseleave', handlePaperMouseLeave);

                     button.addEventListener('click', () => {
                        const index = selectedPapers.findIndex(paper => paper.htmlLink === heading.htmlLink)
                         if (index > -1) {
                            selectedPapers.splice(index, 1);
                            button.classList.remove('selected');
                        } else {
                            selectedPapers.push(heading);
                            button.classList.add('selected');
                        }
                        summarizeButton.style.display = selectedPapers.length > 0 ? 'block' : 'none';
                    });
                }
                paperList.appendChild(button);
            });
        }

        async function getLLMSummary(papers, prompt) {
            let combinedContent = await getCombinedPaperContent(papers);
            const tokenCount = Math.ceil(combinedContent.replace(/\s/g, '').length / 4);

            const workerUrl = 'https://aid101.deno.dev/';
            const requestBody = {
                promptType: 'arxiv',
                mode: activeMode,
                style: styleSelect.value,
                text: combinedContent,
                model: isProMode ? 'gemini-exp-1206' : 'gemini-2.0-flash-exp'
            };

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Worker API Error: ${response.status} - ${errorData.error}`);
                }

                const data = await response.json();
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts.length > 0) {
                    tokenCountContainer.textContent = `Tokens sent to API: ${tokenCount}`;
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Unexpected response format from Worker API.');
                }
            } catch (error) {
                console.error(error);
                hideLoader(); // Ensure loader is hidden on error
                return `Failed to get summary from the LLM. Error: ${error}`;
            }
        }

        async function getCombinedPaperContent(links) {
            let combinedContent = "";
            for (const link of links) {
                 try {
                    let paperContent = await fetchPaperContent(link.htmlLink);
                    paperContent = await filterContent(paperContent);
                    combinedContent += `---BEGIN PAPER ${link.htmlLink}---\n${paperContent}\n---END PAPER ${link.htmlLink}---\n\n`;
                } catch (error) {
                    combinedContent += `---BEGIN PAPER ${link.htmlLink}---\nFailed to fetch or filter content.\n---END PAPER ${link.htmlLink}---\n\n`;
                }
            }
            return combinedContent;
        }

        async function fetchPaperContent(url) {
            currentProxyIndex = 0;
            // Not adding showLoader/hideLoader here to avoid flashing during multi-paper fetch.
            // The main loader is active during the entire getLLMSummary process.
             try {
                const text = await fetchWithCORSBypass(url);
                return text;
            } catch (error) {
                console.error(error);
                // No hideLoader() here, as it's managed by the calling function (getLLMSummary)
                throw new Error('Failed to fetch paper content with all available CORS proxies');
            }
        }

        async function filterContent(html) {
             const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            doc.querySelectorAll('script, style, nav, footer, header, .navigation, .menu, .sidebar').forEach(el => el.remove());
            let text = doc.body.textContent;
            let paragraphs = text.split(/\n+/)
                .map(p => p.trim())
                .filter(p => {
                    const wordCount = p.split(/\s+/).length;
                    const checks = [
                        !minWordFilter.checked || wordCount > 3,
                        !minLengthFilter.checked || p.length > 30,
                        !commonWordsFilter.checked || !p.match(/^(home|menu|search|login|sign in|copyright)/i)
                    ];
                    return checks.every(c => c);
                });

            return paragraphs.join('\n\n');
        }

        function displaySummaries(summaries) {
            console.log('Raw API Response:', summaries);
             if (typeof summaries[0]?.summary === 'undefined') {
              console.error('Invalid summary structure:', summaries);
            }
            summariesContainer.innerHTML = '';
            if (!summaries || summaries.length === 0) {
                summariesContainer.innerHTML = '<div>No summaries to display.</div>';
                return;
            }
            summaries.forEach(item => {
                const formattedSummary = formatSummary(item.summary);
                const summaryElement = `
                    <div class="summary-item">
                        <div class="summary-content">${formattedSummary}</div>
                    </div>
                `;
                summariesContainer.innerHTML += summaryElement;
            });
        }

        function formatSummary(text) {
            return marked.parse(text);
        }

        function getPrompt(mode) {
            const style = styleSelect.value;
            const styleDescriptions = {
                '5': "Explain Like I'm 5 years old using simple analogies",
                '10': "Preschooler level with fundamental concepts",
                '14': "High school student level with clear explanations",
                '20': "Average adult level with practical examples",
                '25': "College graduate level with technical context",
                '30': "Master's degree level with detailed analysis",
                '40': "PhD expert level with critical evaluation"
            };

            const prompts = {
                summary: `Provide a comprehensive summary at ${styleDescriptions[style]} level:`,
                interesting: "Identify the most novel/impactful aspects considering:\n1. Real-world applications\n2. Technical innovations\n3. Comparison to existing work\n4. Limitations/ethics",
                keyInsights: "Extract key technical insights:\n1. Core contributions\n2. Experimental results\n3. Methodologies\n4. Critical analysis",
                literatureReview: "Analyze in research context:\n1. Related works\n2. Differentiators\n3. Research gaps\n4. Future directions"
            };

            return prompts[mode];
        }

        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                activeMode = button.dataset.mode;
            });
        });

       selectAllButton.addEventListener('click', () => {
            const allPaperButtons = paperList.querySelectorAll('.paper-button:not([disabled])');
            selectedPapers = [];
            allPaperButtons.forEach(button => {
                button.classList.add('selected');
                 const buttonTitle = button.title;
                const heading = Array.from(paperList.children).find(item => item.title === buttonTitle);
                if (heading) {
                     const absLinkElement = heading.querySelector('a[href^="/abs/"]');
                    const absLink = absLinkElement ? `https://arxiv.org/abs/${absLinkElement.href.split('/').pop()}` : '';

                    const htmlLinkElement = heading.querySelector('a[href^="/pdf/"]');
                    const htmlLink = htmlLinkElement ? `https://arxiv.org/html/${htmlLinkElement.href.split('/').pop().replace("pdf", "html")}` : '';
                    selectedPapers.push({ title: heading.title, absLink, htmlLink });
                 }
            });

            summarizeButton.style.display = selectedPapers.length > 0 ? 'block' : 'none';
        });

        async function handlePaperMouseEnter(event) {
            const absLink = event.target.dataset.absLink;
            if (!absLink) return;

            showAbstractPopup(event); // Show popup immediately at cursor position

            if (abstractCache[absLink]) {
                abstractPopup.innerHTML = abstractCache[absLink];
            } else {
                abstractPopup.innerHTML = '<em>Loading abstract...</em>';
                try {
                    const htmlText = await fetchWithCORSBypass(absLink);
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    // Updated selector based on ArXiv structure: <div class="abstract mathjax">...</div>
                    // And the actual abstract text is often within that, sometimes without a specific inner span, or within <span class="mathjax--abstract">
                    let abstractText = 'Abstract not found.';
                    const abstractDiv = doc.querySelector('div.abstract.mathjax');
                    if (abstractDiv) { // Check if the main abstract div exists
                        const abstractSpan = abstractDiv.querySelector('span.mathjax--abstract'); // Try specific span first
                        if (abstractSpan && abstractSpan.textContent.trim().toLowerCase() !== 'abstract') {
                             abstractText = abstractSpan.innerHTML; // Use innerHTML to preserve formatting like <strong>
                        } else {
                            // Fallback: Try to get content directly from the div, excluding the <strong>Abstract</strong> part
                            let tempDiv = abstractDiv.cloneNode(true);
                            tempDiv.querySelectorAll('strong, h3.is-size-5').forEach(el => el.remove()); // Remove "Abstract" heading or similar
                            abstractText = tempDiv.textContent.trim();
                            if (!abstractText) { // If still empty, it might be just the "Abstract" title was there
                                abstractText = "Abstract content not directly parseable, link to page provided.";
                            }
                        }
                    } else {
                         // Fallback for older or different structures like <blockquote class="abstract">
                        const abstractBlockquote = doc.querySelector('blockquote.abstract');
                        if (abstractBlockquote) {
                             let tempBlockquote = abstractBlockquote.cloneNode(true);
                             tempBlockquote.querySelectorAll('strong, h3.is-size-5').forEach(el => el.remove());
                             abstractText = tempBlockquote.textContent.trim();
                        }
                    }
                    
                    abstractCache[absLink] = abstractText;
                    abstractPopup.innerHTML = abstractText;
                } catch (error) {
                    console.error('Failed to fetch abstract:', error);
                    abstractPopup.innerHTML = '<em>Failed to load abstract.</em>';
                    abstractCache[absLink] = '<em>Failed to load abstract.</em>'; // Cache error state
                }
            }
            // Re-calculate position after content is loaded/changed, as popup dimensions might change
            showAbstractPopup(event); 
        }

        function handlePaperMouseLeave(event) {
            abstractPopup.style.display = 'none';
        }

        function showAbstractPopup(event) {
            abstractPopup.style.display = 'block';
            // Position calculation
            let x = event.clientX + 15; // 15px offset from cursor
            let y = event.clientY + 15;

            // Ensure popup stays within the viewport
            const popupWidth = abstractPopup.offsetWidth;
            const popupHeight = abstractPopup.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (x + popupWidth + 15 > windowWidth) { // Add 15 for scrollbar or edge padding
                x = event.clientX - popupWidth - 15; // Position to the left of cursor
            }
            if (y + popupHeight + 15 > windowHeight) {
                y = event.clientY - popupHeight - 15; // Position above cursor
            }
            
            // Ensure it doesn't go off-screen top or left
            if (x < 0) x = 5;
            if (y < 0) y = 5;


            abstractPopup.style.left = x + 'px';
            abstractPopup.style.top = y + 'px';
        }

    </script>
